<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>

    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-3 d-flex">
            <!-- LOGO -->
            <img src="./images/logo.svg" width="60" alt="" />
            <div>
              <h1>HiTech.NET</h1>
              <p>Tout le matériel High-Tech</p>
            </div>
            <!-- FIN LOGO -->
          </div>
          <!-- FORM -->
          <div
            class="d-flex col-md-6 align-items-center justify-content-center"
          >
            <form
              class="d-flex w-100 justify-content-around py-2 bg-light bg-opacity-50 border border-3 rounded-5"
            >
              <input
                type="text"
                placeholder="Chercher un produit, une marque..."
              />
              <span>❯❯❯</span>
              <select>
                <option>Tous les rayons...</option>
              </select>
              <button>Loupe</button>
            </form>
            <!-- FIN FORM -->
          </div>
          <div
            class="d-flex align-items-center justify-content-center col-md-3"
          >
            <!-- MON COMPTE & MON PANIER -->
            <ul class="d-flex">
              <li class="d-flex flex-column align-items-center me-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="42"
                  height="42"
                  fill="white"
                  class="bi bi-person"
                  viewBox="0 0 16 16"

                  />

              <li class="d-flex flex-column align-items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="42"
                  height="42"
                  fill="white"
                  class="bi bi-cart"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"

            </ul>
            <!-- FIN MON COMPTE & MON PANIER -->

        </div>

            <li>

                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
